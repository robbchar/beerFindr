<div class="container">
    <div ng-include="'components/menubar/menubar.html'"></div>
    <div id="mapContainer" ng-app="mapsApp" ng-controller="MapCtrl">
        <div class="map"></div>
        <div class="markersContainer" ng-repeat="marker in markers | orderBy : 'title'">
            <a href="#" ng-click="openInfoWindow($event, marker)">{{marker.title}}</a>
        </div>
    </div>
</div>
